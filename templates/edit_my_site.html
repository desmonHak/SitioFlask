{% extends "layout.html" %} {% block content %}

<div class="jumbotron">
    <h1 class="display-4">Hola usuario {{ username }}</h1>
    <p class="lead">Usted es bienvenido</p>
    <hr class="my-4">
    <!--<a class="btn btn-primary btn-lg" href="/gato" role="button">pulsame</a>-->


    <div class="container">
        <div class="row">

            <form method="post" action="{{ url_for('guardar_archivo', username=username) }}">
                <p>Edite el contenido como quiera:</p>
                <textarea name="contenido" rows="20" cols="80">{{ my_content }}</textarea>
                <br>
                <input type="submit" value="Guardar">
            </form>

        </div>
    </div>
    <hr class="my-4">
</div>

{% endblock %}
